<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGKI Prototyp</title>
    <style>
        :root { --primary: #8b0000; --bg: #f4f1ea; --card-bg: #ffffff; --text: #2c2c2c; }
        body { font-family: 'Georgia', serif; background-color: var(--bg); color: var(--text); padding: 20px; line-height: 1.6; }
        header { border-bottom: 2px solid var(--primary); margin-bottom: 20px; }
        h1 { color: var(--primary); margin: 0; }
        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1200px; margin: 0 auto; }
        .panel { background: var(--card-bg); padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 200px; padding: 10px; font-family: monospace; }
        input[type="password"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: var(--primary); color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:disabled { background-color: #ccc; }
        .metric-container { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .metric-box { background: #eee; padding: 10px; text-align: center; flex: 1; margin: 0 5px; }
        .metric-val { font-size: 1.2rem; font-weight: bold; }
        .progress-container { width: 100%; background: #ddd; height: 10px; margin: 10px 0; }
        .progress-bar { height: 10px; width: 0%; background: var(--primary); transition: width 0.5s; }
        .result-card { border-left: 4px solid var(--primary); padding: 10px; background: #fafafa; margin-bottom: 10px; }
        pre { background: #333; color: #0f0; padding: 10px; font-size: 0.8rem; overflow: auto;}
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h1>Libretto-Analyse mit LLM-Unterstützung</h1>
    <p>Verbunden mit Google Gemini 2.5 flash - Analyse basierend auf Descartes' Affektmodell</p>
</header>

<div class="container">
    <div class="panel">
        <label>API-Schlüssel (Google AI Studio)</label>
        <input type="password" id="apiKeyInput" placeholder="hier Schlüssel einfügen">
        
        <label style="margin-top: 15px; display: block;">Libretto-Text (Szenen-Fragment)</label>
        <textarea id="librettoInput" placeholder="hier Libretto-Ausschnitt einfügen"></textarea>
        
        <button id="analyzeBtn" onclick="runLiveAnalysis()">Mit Gemini analysieren</button>
        <p id="statusMsg" style="color: #666;"></p>
    </div>

    <div class="panel">
        <div id="placeholder" style="text-align: left; color: #999;"><i>Warte auf API-Antwort...</i></div>
        
        <div id="results" class="hidden">
            <div class="metric-container">
                <div class="metric-box"><span class="metric-val" id="resAffekt">-</span><br>Affekt</div>
                <div class="metric-box"><span class="metric-val" id="resIntensity">-</span><br>Intensität</div>
                <div class="metric-box"><span class="metric-val" id="resConfidence">-</span><br>Confidence</div>
            </div>

            <label>Intensität</label>
            <div class="progress-container"><div id="intensityBar" class="progress-bar"></div></div>

            <div class="result-card">
                <label>Hermeneutische Prüfung</label>
                <div style="font-style: italic;" id="resEvidence"></div>
                <p id="resContext"></p>
            </div>

            <div class="result-card">
                <label>Relationen</label>
                <p id="resRelations"></p>
            </div>

            <details>
    <summary>Raw JSON Data</summary>
    <button onclick="copyJSON()" style="margin-top: 5px; font-size: 0.8rem;">JSON Kopieren</button>
    <pre id="jsonOutput"></pre>
</details>
        </div>
    </div>
</div>

<script>
// DER MASTER-PROMPT (Kontext + Descartes + Schema)
const SYSTEM_PROMPT = `Du bist ein Musikwissenschaftler für die Wiener Klassik. Analysiere Libretti basierend auf René Descartes' Affektenlehre (1649).
Affekte: Bewunderung, Liebe, Hass, Verlangen, Freude, Trauer.
Output MUSS striktes, valides JSON sein. Nutze folgendes Schema:
{
  "unit_id": "generierte_id",
  "entities": [{"name": "Name", "role": "Rolle", "verse_type": "Arie/Rezitativ"}],
  "analysis": {
    "primary_affekt": "Enum [Bewunderung, Liebe, Hass, Verlangen, Freude, Trauer]",
    "confidence_score": 0.0-1.0,
    "intensity": 1-10,
    "evidence": "Originalzitat",
    "historical_context": "Begründung nach Descartes"
  },
  "relations": [{"actor": "Name", "target_entity": "Ziel", "interaction_type": "Art"}]
}`;

async function runLiveAnalysis() {
    const apiKey = document.getElementById('apiKeyInput').value;
    const text = document.getElementById('librettoInput').value;
    const status = document.getElementById('statusMsg');
    const btn = document.getElementById('analyzeBtn');

    if (!apiKey || !text) { alert("API-Key und Text werden benötigt!"); return; }

    btn.disabled = true;
    status.innerText = "Sende Daten an Google API ...";
    document.getElementById('placeholder').classList.remove('hidden');
    document.getElementById('results').classList.add('hidden');


    const combinedPrompt = SYSTEM_PROMPT + "\n\nHIER IST DER LIBRETTO-TEXT:\n" + text;

    try {

        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: combinedPrompt }] }],
                generationConfig: { response_mime_type: "application/json" }
            })
        });

        const data = await response.json();
        
        if (!response.ok) throw new Error(data.error.message || "API Fehler");

        let rawJsonText = data.candidates[0].content.parts[0].text;


        rawJsonText = rawJsonText.replace(/```json/gi, "").replace(/```/g, "").trim();

        const result = JSON.parse(rawJsonText);

        renderResults(result);
        status.innerText = "Erfolgreich analysiert!";
    } catch (error) {
        status.innerText = "Fehler: " + error.message;
        alert("Fehler bei der API-Abfrage: " + error.message);
    } finally {
        btn.disabled = false;
        document.getElementById('placeholder').classList.add('hidden');
    }
}

function renderResults(data) {
    document.getElementById('results').classList.remove('hidden');
    document.getElementById('resAffekt').innerText = data.analysis.primary_affekt;
    document.getElementById('resIntensity').innerText = data.analysis.intensity;
    document.getElementById('resConfidence').innerText = Math.round(data.analysis.confidence_score * 100) + "%";
    
    document.getElementById('intensityBar').style.width = (data.analysis.intensity * 10) + "%";
    document.getElementById('resEvidence').innerText = "„" + data.analysis.evidence + "“";
    document.getElementById('resContext').innerText = data.analysis.historical_context;
    
    const rel = data.relations[0];
    document.getElementById('resRelations').innerText = `${rel.actor} ➔ ${rel.interaction_type} ➔ ${rel.target_entity}`;
    document.getElementById('jsonOutput').innerText = JSON.stringify(data, null, 2);
}
function copyJSON() {
    const jsonText = document.getElementById('jsonOutput').innerText;
    navigator.clipboard.writeText(jsonText).then(() => {
        alert("JSON in den Zwischenspeicher kopiert!");
    });
}
</script>

</body>
</html>
